<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Signature Verification</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Signature Verification</h1>
      <form id="signature-form" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="family_name">Family Name</label>
          <input type="text" class="form-control" id="family_name" name="family_name" required>
        </div>
        <div class="form-group">
          <label for="signature">Signature</label>
          <canvas id="signature" width="500" height="200" style="border:1px solid #000000;"></canvas>
          <input type="hidden" id="signature_data" name="signature" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      $(document).ready(function() {
        var canvas = document.getElementById("signature");
        var ctx = canvas.getContext("2d");
        var drawing = false;

        canvas.addEventListener("mousedown", function(e) {
          drawing = true;
          ctx.beginPath();
          ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        });

        canvas.addEventListener("mousemove", function(e) {
          if (drawing) {
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
          }
        });

        canvas.addEventListener("mouseup", function(e) {
          drawing = false;
        });

        $("#signature-form").submit(function() {
          var signature_data = canvas.toDataURL("image/png");
          $("#signature_data").val(signature_data);
        });
      });
    </script>
  </body>
</html>
